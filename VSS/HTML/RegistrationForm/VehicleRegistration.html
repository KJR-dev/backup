<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Vehicle Registration</h1>
    <form action="get">
      <div>
        <span>
          Vehicle Date
          <input type="date" name="Vehicle date" id="VehicleDate" />
        </span>
        &nbsp;
        <span>
          Vehicle Make
          <input
            type="text"
            name="Vehicle make"
            id="VehicleMake"
            placeholder="Honda,Hero,Tvs etc"
          />
        </span>
        &nbsp;
        <span>
          Vehicle Model
          <input
            type="text"
            name="Vehicle Model"
            id="VehicleModel"
            placeholder="Model Name"
          />
        </span>
        &nbsp;
      </div>
      <br />
      <div>
        <span>
          Color
          <input
            type="text"
            name="Vehicle Color"
            id="VehicleColor"
            placeholder="Vehicle Color"
          />
        </span>
        &nbsp;
        <span>
          Mileage
          <input
            type="number"
            name="Vehicle Color"
            id="VehicleColor"
            placeholder="Vehicle Color"
          />
        </span>
        &nbsp;
      </div>
      <br />
      <div>
        <span>
          Vehicle Identification Number (VIN)
          <input
            type="text"
            name="Vehicle Identification Number"
            id="VehicleIdentificationNumber"
            placeholder="Vehicle Identification Number"
          />
        </span>
        &nbsp;
      </div>
      <br />
      <div>
        Name
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Enter your name"
        />
      </div>
      <br />
      <div>
        Address
        <input
          type="text"
          name="Address"
          id="Address"
          placeholder="Enter your Address 1"
        />&nbsp;
        <input
          type="text"
          name="Address"
          id="Address"
          placeholder="Enter your Address 2"
        />
      </div>
      <br />
      <div>
        City
        <input
          type="text"
          name="Name"
          id="Name"
          placeholder="Enter your name"
        />&nbsp; State
        <select name="state" id="state">
          <option>Select state</option>
          <option value="Odisha">Odisha</option>
          <option value="Madhyapradesh">Madhyapradesh</option>
          <option value="Delhi">Delhi</option>
          <option value="Bihar">Bihar</option>
        </select>
      </div>
      <br />
      <div>
        Zip
        <input
          type="number"
          name="Zip"
          id="Zip"
          placeholder="Enter your Zip code"
        />&nbsp; phone
        <input
          type="tel"
          name="tel"
          id="tel"
          placeholder="Enter your Mobile number"
        />
      </div>
      <br />
      <div>
        Email
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Enter your Email"
        />&nbsp;
      </div>
      <br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
