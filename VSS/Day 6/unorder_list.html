<!DOCTYPE html>

    <title>Document</title>
    <style>
      ul .first-child {
        list-style-type: none;
      }
      ul .list-title {
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }
      ul .list-title:hover {
        color: green;
      }
    </style>
  </head>
  <body>
    <div>
      <ul class="main-list">
        <li class="first-child">
          <p class="list-title">Sweet</p>
          <ul class="second-child">
            <li>A</li>
            <li>B</li>
            <li>C</li>
          </ul>
        </li>
        <li class="first-child">
          <p class="list-title">Beverages</p>
          <ul class="second-child">
            <li>A</li>
            <li>B</li>
            <li>C</li>
          </ul>
        </li>
        <li class="first-child">
          <p class="list-title">Spicy</p>
          <ul class="second-child">
            <li>A</li>
            <li>B</li>
            <li>C</li>
          </ul>
        </li>
        <li class="first-child">
          <p class="list-title">Salty</p>
          <ul class="second-child">
            <li>A</li>

            <li>C</li>
          </ul>
        </li>
      </ul>
    </div>
  </body>
</html>
